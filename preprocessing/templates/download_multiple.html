<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Processed Images</title>
</head>
<body>
    <h1>Processed Images</h1>
    <ul>
        {% for path in processed_image_paths %}
        <li><a href="/download/{{ path.split('/')[-1] }}">{{ path.split('/')[-1] }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
